<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <div id="app">
            <input v-model.number="width">{{ width }}
            <input v-model.number="halfWidth">{{ halfWidth }}
            <p>{{ width }}の半分は{{ halfWidth }}です。</p>

            <p>X: {{ halfPoint.x }}</p>
            <p>Y: {{ halfPoint.y }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    width: 800,
                    height: 600
                },
                computed: {
                    halfWidth: {
                        get: function(){ return this.width / 2 },
                        set: function(val){ this.width = val * 2 }
                    },
                    halfHeight: function(){
                        return this.height / 2
                    },
                    halfPoint: function(){
                        return {
                            x: this.halfWidth,
                            y: this.halfHeight
                        }
                    }
                }
            });
        </script>
    </body>
</html>
