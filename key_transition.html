<!DOCTYPE html>
<html>
    <head>
        <style>
        .v-enter-active, .v-leave-active{
            transition: opacity 1s;
        }
        .v-leave-active{
            position: absolute;
        }
        .v-enter, .v-leave-to{
            opacity: 0;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <button v-on:click="count++">切り替え</button>

            <transition>
                <div v-bind:key="count">{{ count }}</div>
            </transition>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    count: 0
                }
            });
        </script>
    </body>
</html>
