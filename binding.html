<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <div id="app">
            <my-component
            v-bind:name.sync="name"
            v-bind:hp.sync="hp"></my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            Vue.component('my-component', {
                template: '<div class="my-component">\
                <p>名前.{{ name }} HP.{{ hp }}</p>\
                <p>名前 <input v-model="loaclName"></p>\
                <p>HP <input size="5" v-model.number="loaclHp"></p>\
                </div>',
                props: {
                    name: String,
                    hp: Number
                },
                computed: {
                    loaclName: {
                        get: function(){ return this.name },
                        set: function(val){ this.$emit('update:name', val) }
                    },
                    loaclHp: {
                        get: function(){ return this.hp },
                        set: function(val){ this.$emit('update:hp', val) }
                    }
                }
            });

            new Vue({
                el: '#app',
                data: {
                    name: 'スライム',
                    hp: 100
                }
            });
        </script>
    </body>
</html>
