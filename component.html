<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            var myComponent = {
                template: '<p>MyComponent</p>'
            }

            Vue.component('myComponent', {
                template: '<p><comp-child></comp-child></p>'
            });

            new Vue({
                el: '#app',
                components: {
                    'my-component': myComponent
                },
            });
        </script>
    </body>
</html>
