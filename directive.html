<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="url" v-pre>
                Hello {{ message }}
            </a>
            <p v-text="message"></p>
            <p v-html="html"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!',
                    html: 'Hello <strong>Vue.js!</strong>'
                }
            });
        </script>
    </body>
</html>
